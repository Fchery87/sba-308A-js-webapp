<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Market News</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./images/Color logo - no background.png"
          alt="Market News Logo"
          class="logo"
        />
      </header>

      <!-- Slideshow section -->
      <section id="slideshow">
        <div class="slideshow-container">
          <button class="arrow left" onclick="plusSlides(-1)">&#10094;</button>
          <button class="arrow right" onclick="plusSlides(1)">&#10095;</button>
        </div>
      </section>

      <div class="stock-header">
        <h2>Get real-time quote data for US stocks.</h2>
        <div class="stock-input">
          <input
            type="text"
            id="tickerInput"
            placeholder="Enter stock ticker..."
          />
          <button id="searchBtn">Search</button>
        </div>
      </div>

      <div class="stock-container" id="stockContainer"></div>

      <main id="newsContainer"></main>

      <footer>
        <p>&copy; 2024 Market News. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
